name: Publish to NPM

on:
  push:
    branches:
      - "**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Prepare release metadata
        id: release_meta
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG="v${PACKAGE_VERSION}-ci.${GITHUB_RUN_ID}.${GITHUB_RUN_ATTEMPT}"

          echo "version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$RELEASE_TAG" >> "$GITHUB_OUTPUT"

      - name: Check if package version is already on npm
        id: npm_check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION="${{ steps.release_meta.outputs.version }}"

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version > /dev/null 2>&1; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "Package $PACKAGE_NAME@$PACKAGE_VERSION already exists on npm. Skipping publish."
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "Package $PACKAGE_NAME@$PACKAGE_VERSION does not exist on npm. Publishing."
          fi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npx tsc

      - name: Publish package
        if: steps.npm_check.outputs.should_publish == 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ""

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: v${{ steps.release_meta.outputs.version }}
          target_commitish: ${{ github.sha }}
          prerelease: true
          generate_release_notes: true